<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Search!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <div>
        <header class="fading-header">
            <h1>Multimedia Search</h1>
        </header>
    </div>
    
    <div class="section search-input-form">
        <form id="search-form" class="columns is-mobile is-centered" onsubmit="searchResult(); return false;">
            <div class="column is-half-desktop">
                <input class="input is-primary" type="text" id="search-input-field" placeholder="Enter Search Term" required>
            </div>
            <div class="column is-half-desktop">
                <button class="button is-primary" type="submit">Search</button>
            </div>
        </form>
        <div class="columns is-mobile is-centered results-container">
            <div id="book-results" class="column is-half-desktop"></div>
            <div id="movie-results" class="column is-half-desktop"></div>
        </div>
        <div id="loading-icon" class="has-text-centered" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
