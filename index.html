<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Search!</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <div>
        <header class="fading-header">
            <h1>Multimedia Search</h1>
        </header>
    </div>
    
    <div class="search-input-form">
        <form id="search-input" class="search-form" onsubmit="searchResult(); return false;">
          <input type="text" id="search-input" placeholder="Enter Subject" required>
          <button type="submit">Search</button>
        </form>
        <div id="currentBook"></div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
